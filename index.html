<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-1deg)' },
                            '50%': { transform: 'rotate(1deg)' }
                        }
                    },
                    animation: {
                        wiggle: 'wiggle 0.2s ease-in-out'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md w-full bg-white rounded-xl shadow-lg p-6 space-y-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">To-Do List</h1>
        <div class="flex gap-2">
            <input 
                type="text" 
                id="new-task" 
                placeholder="Add a new task" 
                class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transform transition-all duration-200 hover:shadow-md"
            >
            <button 
                id="add-task-btn"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0"
            >
                Add
            </button>
        </div>
        <ul id="task-list" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
